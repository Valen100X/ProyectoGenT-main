<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones</title>
    <link rel="stylesheet" href="donacion.css">
    <script src="https://kit.fontawesome.com/8ca6fcbba1.js" crossorigin="anonymous"></script>

</head>

<body>
    <main>
        <header>
            <a href="/" class="icono">
                <img src="/Imagenes/logo.png" alt="">
                <h2>AccessPrint</h2>
            </a>
            <nav>
                <a href="/QuienesSomos/quienes-somos.html">¿Quines somos?</a>
                <a href="">Preguntas frecuentes</a>
            </nav>
        </header>
        <section class="formulario">
            <h1>Formulario para realizar donación</h1>
            <form id="donationForm">
              <div class="coolinput">
                <label for="nombre" class="text">Nombre completo:</label>
                <input type="text" placeholder="Escriba aquí..." name="nombre" class="input">
              </div>
          
              <div class="coolinput">
                <label for="email" class="text">Email:</label>
                <input type="email" placeholder="Escriba aquí..." name="email" class="input">
              </div>
          
              <div class="coolinput">
                <label for="dni" class="text">DNI:</label>
                <input type="text" placeholder="Escriba aquí..." name="dni" class="input">
              </div>
          
              <div class="coolinput">
                <label for="causa" class="text">Causa por la cual deseas donar:</label>
                <input type="text" placeholder="Escriba aquí..." name="causa" class="input">
              </div>
          
              <h2 class="sec">Seleccione el tipo de donación:</h2>
              <div class="nombre">
                <div class="container">
                  <label><input type="radio" name="tipoDonacion" value="ropa"><span>Ropa</span></label>
                  <label><input type="radio" name="tipoDonacion" value="alimentos"><span>Alimentos no perecederos</span></label>
                  <label><input type="radio" name="tipoDonacion" value="dinero"><span>Dinero</span></label>
                  <label><input type="radio" name="tipoDonacion" value="otros" id="otros-radio"><span>Otros</span></label>
                </div>
                <div class="coolinput" id="other-input">
                  <input type="text" placeholder="Especifica aquí..." name="otros" class="input">
                </div>
              </div>
              <button type="submit">Enviar</button>
            </form>
          </section>
          
          
    </main>
    <footer>
        <div>
            <p>&copy; 2024 AccessPrint. Todos los derechos reservados.</p>
        </div>
        <div class="redes_sociales">
            <a href=""><i class="fa-brands fa-youtube"></i></a>
            <a href=""><i class="fa-brands fa-square-instagram"></i></a>
            <a href=""><i class="fa-brands fa-github"></i></a>
            <a href=""><i class="fa-brands fa-square-x-twitter"></i></a>
        </div>
    </footer>
    <script>
        const form = document.getElementById('donationForm');
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
      
          const formData = new FormData(form);
          const data = {
            nombre: formData.get('nombre'),
            email: formData.get('email'),
            dni: formData.get('dni'),
            causa: formData.get('causa'),
            tipoDonacion: formData.get('tipoDonacion')
          };
      
          const response = await fetch('/api/submitDonation', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
          });
      
          if (response.ok) {
            alert('¡Donación enviada con éxito!');
          } else {
            alert('Hubo un error al enviar la donación.');
          }
        });
      </script>
    <script src="donacion.js"></script>
</body>

</html>
