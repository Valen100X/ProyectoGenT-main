<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibir Donaciones</title>
    <link rel="stylesheet" href="recibirdonacion.css">
    <script src="https://kit.fontawesome.com/8ca6fcbba1.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <header>
            <a href="../" class="icono">
                <img src="../Imagenes/logo.png" alt="">
                <h2>AccessPrint</h2>
            </a>
            <nav>
                <a href="../QuienesSomos/quienes-somos.html">¿Quiénes somos?</a>
                <a href="../PreguntasFrecuentes/preguntas-frecuentes.html">Preguntas frecuentes</a>
            </nav>
        </header>

        <section class="formulario">
            <h1>Formulario para recibir donación</h1>
            <form id="receiveDonationForm">

                <div class="coolinput">
                    <label for="nombre" class="text">Nombre completo:</label>
                    <input type="text" placeholder="Escriba aquí..." name="nombre" id="nombre" class="input">
                </div>

                <div class="coolinput">
                    <label for="email" class="text">Email:</label>
                    <input type="text" placeholder="Escriba aquí..." name="email" id="email" class="input">
                </div>

                <div class="coolinput">
                    <label for="dni" class="text">DNI:</label>
                    <input type="text" placeholder="Escriba aquí..." name="dni" id="dni" class="input">
                </div>

                <div class="coolinput">
                    <label for="causa" class="text">Causa por la cual necesitas la donación:</label>
                    <input type="text" placeholder="Escriba aquí..." name="causa" id="causa" class="input">
                </div>

                <h2 class="sec">Seleccione el tipo de donación:</h2>
                <div class="nombre">

                    <div class="container">
                        <label>
                            <input type="radio" name="tipo_donacion" value="ropa">
                            <span>Ropa</span>
                        </label>
                        <label>
                            <input type="radio" name="tipo_donacion" value="alimentos">
                            <span>Alimentos no perecederos</span>
                        </label>
                        <label>
                            <input type="radio" name="tipo_donacion" value="dinero">
                            <span>Dinero</span>
                        </label>
                        <label>
                            <input type="radio" name="tipo_donacion" value="otros" id="otros-radio">
                            <span>Otros</span>
                        </label>
                    </div>

                    <div class="coolinput" id="other-input" style="display:none;">
                        <input type="text" placeholder="Especifica aquí..." name="otro_tipo_donacion" id="otro_tipo_donacion" class="input">
                    </div>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <div>
            <p>&copy; 2024 AccessPrint. Todos los derechos reservados.</p>
        </div>
        <div class="redes_sociales">
            <a href=""><i class="fa-brands fa-youtube"></i></a>
            <a href=""><i class="fa-brands fa-square-instagram"></i></a>
            <a href=""><i class="fa-brands fa-github"></i></a>
            <a href=""><i class="fa-brands fa-square-x-twitter"></i></a>
        </div>
    </footer>

    <script src="recibirdonacion.js"></script>
</body>

</html>
